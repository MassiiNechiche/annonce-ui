<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Bienvenue</h1>
      <p class="lead text-muted">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo totam
        velit eveniet accusantium eos dignissimos!
      </p>
      <p>
        <a class="btn btn-primary my-2 mr-2" routerLink="/annonce"
          >Ajouter une annonce</a
        >
        <!-- <a class="btn btn-secondary my-2">Rechercher une annonce</a> -->
      </p>
    </div>
  </section>

  <section class="">
    <div class="container">
      <form [formGroup]="form">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Titre"
            formControlName="titre"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Prix Min"
            formControlName="prix_min"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Prix Max"
            formControlName="prix_max"
          />
          <select
            class="form-control"
            formControlName="type"
            aria-placeholder="type"
            formControlName="type"
          >
            <option value="" selected>Tous</option>
            <option value="emploi">emploi</option>
            <option value="Immobilier">Immobilier</option>
            <option value="véhicule">véhicule</option>
          </select>
          <div class="input-group-append" id="button-addon4">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="onReset()"
            >
              Reset
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="getData()"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div class="album py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let annonce of annonces; let i = index">
          <div class="card mb-4 shadow-sm">
            <svg
              class="bd-placeholder-img card-img-top"
              width="100%"
              height="225"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>{{ annonce.titre }}</title>
              <rect width="100%" height="100%" fill="#55595c" />
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                Type : {{ annonce.type }}
              </text>
            </svg>

            <div class="card-body">
              <h5 class="d-flex justify-content-between">
                {{ annonce.titre }}
                <small class="text-muted">{{ annonce.prix | currency }}</small>
              </h5>
              <p class="card-text">
                {{ annonce.description }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    [routerLink]="['/annonce', annonce.id]"
                  >
                    Edit
                  </button>
                </div>
                <small class="text-muted">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="handleDelete(annonce.id)"
                  >
                    Delete
                  </button></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>

<div class="container d-flex align-items-center justify-content-center">
  <form
    class="form-signin w-50 pt-5"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="h3 mb-3 font-weight-normal">Modifier l'annonce</h1>
    <div class="form-group">
      <label>Titre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Titre"
        required
        autofocus
        formControlName="titre"
      />
    </div>

    <div class="alert alert-danger" *ngIf="titre.touched && titre.invalid">
      Le titre est obligatoire !
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        required
        formControlName="description"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="description.touched && description.invalid"
    >
      La description est obligatoire !
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input
        type="number"
        class="form-control"
        placeholder="Prix"
        required
        formControlName="prix"
      />
    </div>

    <div class="alert alert-danger" *ngIf="prix.touched && prix.invalid">
      Le prix est obligatoire !
    </div>

    <div class="form-group">
      <label>Type</label>
      <select name="" id="" class="form-control" formControlName="type">
        <option value="emploi">emploi</option>
        <option value="Immobilier">Immobilier</option>
        <option value="véhicule">véhicule</option>
      </select>

      <div class="alert alert-danger" *ngIf="type.touched && type.invalid">
        Le type est obligatoire !
      </div>
    </div>

    <button
      class="btn btn-lg btn-primary btn-block mt-5"
      type="submit"
      [disabled]="form.invalid"
    >
      Valider
    </button>
  </form>
</div>
